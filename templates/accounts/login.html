{% extends 'base.html' %}

{% block content %}
    <br><br>
    <style type="text/css">
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .h3 {
            text-align: center;
        }
    </style>

    <form method="POST" action="{% url 'login' %}" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>


        {% csrf_token %}
        <input type='email' name='email' placeholder="Enter Your Email" id="id_password_change_form"
               class="form-signin form-control"><br>
        <input type='password' name='password' placeholder="Enter Your Password" class="form-signin form-control"><br>
        <button class="btn btn-primary" type="submit">Login</button>
        Forget your password? <a href="{% url 'password_reset' %}">Reset Password</a>
    </form>

{% endblock %}
